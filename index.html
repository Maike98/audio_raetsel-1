<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Rätsel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .tip {
            display: none;
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        button.tip {
            background-color: #007BFF;
            color: white;
        }
        button.tip:hover {
            background-color: #0056b3;
        }
        button.solution {
            background-color: #28a745;
            color: white;
        }
        button.solution:hover {
            background-color: #218838;
        }
        img {
            max-width: 150%;
            height: auto;
            margin-top: 10px;
        }
        .tip img {
            width: 200px; /* Bildbreite anpassen */
            height: auto; /* Automatische Höhe für Proportionen */
        }
    </style>
    <script>
        function showTip(id) {
            document.getElementById(id).style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Bastis Geburtstagsrätsel</h1>
    <p>Höre dir die Musik an und sortiere die Stücke nach Filmen!</p>

    <!-- Audio-Player -->
    <audio controls>
        <source src="https://maike98.github.io/audio_raetsel-1/1.m4a" type="audio/mpeg">
        Dein Browser unterstützt keine Audio-Wiedergabe.
    </audio>

    <!-- Tipp-Buttons und Felder, immer unter dem Audio-Player -->
    <div>
        <button class="tip" onclick="showTip('tip')">Tipp</button>
        <p id="tip" class="tip">Ein treibendes, intensives Thema, das die Heldenreise untermalt.</p>
    </div>

    <div>
        <button class="solution" onclick="showTip('solution')">Auflösung</button>
        <p id="solution" class="tip">
            <img src="https://maike98.github.io/audio_raetsel-1/1.jpeg" alt="Bild zur Lösung">
        </p>
    </div>
</body>
</html>
